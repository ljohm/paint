<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/df127436c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsFill">
                <i class="fas fa-fill"></i>
            </button>
            <button id="jsPaint">
                <i class="fas fa-paint-brush"></i>
            </button>
            <button id="jsShapes">
                <i class="fas fa-shapes"></i>
            </button>
            <div class="action">
                <div class="menu">
                    <button id="jsCircle">○</button>
                    <button id="jsRectangle">□</button>
                    <button id="jsTriangle">△</button>
                </div>
            </div>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="colors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color: #7F7F7F"></div>
            <div class="controls__color jsColor" style="background-color: #880015"></div>
            <div class="controls__color jsColor" style="background-color: #ED1C24"></div>
            <div class="controls__color jsColor" style="background-color: white"></div>
            <div class="controls__color jsColor" style="background-color: #C3C3C3"></div>
            <div class="controls__color jsColor" style="background-color: #B97A57"></div>
            <div class="controls__color jsColor" style="background-color: #FFAEC9"></div>
            <div class="controls__color jsColor" style="background-color: #FF7F27"></div>
            <div class="controls__color jsColor" style="background-color: #FFF200"></div>
            <div class="controls__color jsColor" style="background-color: #22B14C"></div>
            <div class="controls__color jsColor" style="background-color: #00A2E8"></div>
            <div class="controls__color jsColor" style="background-color: #FFC918"></div>
            <div class="controls__color jsColor" style="background-color: #EFE4B0"></div>
            <div class="controls__color jsColor" style="background-color: #B5E627"></div>
            <div class="controls__color jsColor" style="background-color: #99D9EA"></div>
            <div class="controls__color jsColor" style="background-color: #3F48CC"></div>
            <div class="controls__color jsColor" style="background-color: #7092BE"></div>
            <div class="controls__color jsColor" style="background-color: #A349A4"></div>
            <div class="controls__color jsColor" style="background-color: #C8BFE7"></div>
        </div>
    </div>
</body>
</html>
